name: Check for console.log

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.before }}..${{ github.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Updated to Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Check for console.log
        run: |
          if grep -w 'console\.log' $(git diff --name-only); then
            echo "Console logs found. Please remove them before merging the pull request."
            exit 1
          else
            echo "No console logs found. Proceeding with the pull request."
          fi
