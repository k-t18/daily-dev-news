name: Check for console.log

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Updated to Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Check for console.log
        run: |
          # Get the base and head commit SHAs
            BASE_COMMIT=$(git rev-parse origin/${{ github.base_ref }})
            HEAD_COMMIT=$(git rev-parse origin/${{ github.head_ref }})

          # List changed files
            CHANGED_FILES=$(git diff --name-only $BASE_COMMIT $HEAD_COMMIT)

          # Print the list of changed files
            echo "Changed Files:"
            echo "$CHANGED_FILES"
