name: Check for console.log

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Updated to Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Check for console.log
        run: |
          IFS=$'\n' read -r -a file_names <<< "$(git diff --name-only -- origin/${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.sha }})"
          
          echo "Changed files: ${file_names[@]}"
