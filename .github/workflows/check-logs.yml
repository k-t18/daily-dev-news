name: Check for console.log

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Updated to Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Check for console.log
        run: |
          # Get the list of files modified in the pull request
            committed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          # Print the list of committed files
            echo "Committed Files: $committed_files"
