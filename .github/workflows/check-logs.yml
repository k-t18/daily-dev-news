name: Check for console.log

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Updated to Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Check for console.log
        run: |
          # Fail the build if console.log is found
          if git diff --name-only ${{ github.base_ref }} | grep '\.js$\|\.jsx$\|\.ts$\|\.tsx$' | xargs grep -E '\bconsole\.log\b'; then
            echo "Error: Found 'console.log' statements in the changes. Please remove them before creating the pull request."
            exit 1
          fi
